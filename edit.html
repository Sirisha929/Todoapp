<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h2>Edit Task</h2>
    <form action="/edit/{{ task[0] }}" method="post">
        <input type="text" name="title" value="{{ task[1] }}" required>
        <input type="date" name="due_date" value="{{ task[2] }}" required>
        <select name="priority">
            <option value="Low" {% if task[3] == 'Low' %}selected{% endif %}>Low</option>
            <option value="Medium" {% if task[3] == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="High" {% if task[3] == 'High' %}selected{% endif %}>High</option>
        </select>
        <button type="submit">Update</button>
    </form>
</body>
</html>
